<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <h1>☁️ Weather App</h1>

    <header class="container">
        <section class="weather">
            <section class="weather-temp">
                <p>Temperature</p>
                <span class="temp">NA</span>
            </section>
            <section class="time-location">
                <p class="location">Location</p>
                <span class="date-time">Random Date & Time</span>
            </section>
            <section class="weather-condition">
                <p class="condition">NA</p>
                <span>Condition</span>
            </section>
        </section>
        </section>
    </header>

    <nav>
        <form action="">
            <input type="text" placeholder="Search for places..." class="search-field">
            <button type="submit">Search</button>
        </form>
    </nav>
</body>

</html>
